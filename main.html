<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="true">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
		  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner">
		  <div class="carousel-item active first-slide">
			<img src="https://img.freepik.com/free-vector/gradient-christmas-tinsel-background_52683-76117.jpg?w=1000" class="d-block w-100" alt="christmas">
		  </div>
		  <div class="carousel-item second-slide">
			<img src="https://www.bankbazaar.com/images/india/infographic/christmas.webp" class="d-block w-100" alt="santa">
		  </div>
		  <div class="carousel-item third-slide">
			<img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/NativityChristmasLights2.jpg" class="d-block w-100" alt="jesus">
		  </div>
		  <div class="carousel-item fourth-slide">
			<img src="https://cdn.pixabay.com/photo/2017/11/07/20/43/christmas-tree-2928142__480.jpg" class="d-block w-100" alt="christmas tree">
		  </div>
		  <div class="carousel-item fifth-slide">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Zwa9OqCbRre5kY27d7U_MTFsbMCbakh1cQ&usqp=CAU" class="d-block w-100" alt="santa">
		  </div>
		</div>
		<button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
		  <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
